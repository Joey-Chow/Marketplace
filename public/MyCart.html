<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Cart - Marketplace</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <!-- Shared Topbar -->
    <div id="shared-topbar-root">
      <!-- Topbar will be rendered here -->
    </div>

    <div class="container">
      <div id="cart-content">
        <!-- Cart content will be rendered here -->
      </div>
    </div>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Load hooks first -->
    <script src="js/hooks/useCart.js"></script>
    <script src="js/hooks/useAuth.js"></script>

    <!-- Load topbar components -->
    <script src="js/components/shared/topbar/UserInfo.js"></script>
    <script src="js/components/shared/topbar/Logout.js"></script>
    <script src="js/components/shared/topbar/topbar.js"></script>

    <!-- Load shared components -->
    <script src="js/components/shared/topbar/TopbarLoader.js"></script>
    <script src="js/components/shared/layout.js"></script>

    <!-- Load cart page component last (after dependencies) -->
    <script src="js/components/cart/CartPage.js"></script>
    <script>
      // Initialize cart page with proper loading sequence

      // Render cart page using React and useCart hook
      const root = ReactDOM.createRoot(document.getElementById("cart-content"));
      root.render(SharedLayout.render(React.createElement(window.CartPage)));

      document.addEventListener("DOMContentLoaded", startCartApp);
    </script>
  </body>
</html>
