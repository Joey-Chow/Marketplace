<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marketplace Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css" />
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="js/components/StatCard.js"></script>
    <script src="js/components/StatsGrid.js"></script>
    <script src="js/components/ChartContainer.js"></script>
    <script src="js/components/RealTimeIndicator.js"></script>
    <script src="js/hooks/useDashboardData.js"></script>
    <script src="js/utils/ChartUtils.js"></script>
    <script src="js/components/Dashboard.js"></script>
  </head>
  <body>
    <div id="dashboard-root"></div>

    <script>
      // Initialize React Dashboard
      document.addEventListener("DOMContentLoaded", () => {
        const root = ReactDOM.createRoot(
          document.getElementById("dashboard-root")
        );
        root.render(React.createElement(Dashboard));
      });
    </script>
  </body>
</html>
