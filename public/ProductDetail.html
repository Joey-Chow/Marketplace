<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Detail - Marketplace</title>
    <link rel="stylesheet" href="css/main.css" />

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Load hooks -->
    <script src="js/hooks/useAuth.js"></script>
    <script src="js/hooks/useProductDetail.js"></script>
    <script src="js/hooks/useCart.js"></script>

    <!-- Load shared components -->
    <script src="js/components/shared/topbar/topbar.js"></script>
    <script src="js/components/shared/components.js"></script>
    <script src="js/components/shared/topbar/TopbarLoader.js"></script>

    <!-- Load product detail component -->
    <script src="js/components/product_detail/ProductDetailPage.js"></script>
  </head>
  <body>
    <div id="product-detail-root"></div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const root = ReactDOM.createRoot(
          document.getElementById("product-detail-root")
        );
        root.render(React.createElement(ProductDetailPage));
      });
    </script>
  </body>
</html>
