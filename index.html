<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <title>Marketplace Data Viewer</title>
    <link rel="stylesheet" href="css/main.css" />
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>

    <!-- Load hooks first -->
    <script src="js/hooks/useAuth.js"></script>
    <script src="js/hooks/useCart.js"></script>
    <script src="js/hooks/useDataViewer.js"></script>
    <script src="js/hooks/useProductCRUD.js"></script>

    <!-- Load utilities -->
    <script src="js/utils/DataUtils.js"></script>

    <!-- Load shared components -->
    <script src="js/components/shared/layout.js"></script>
    <script src="js/components/shared/components.js"></script>

    <!-- Auth Components -->
    <script src="js/components/auth/LoginForm.js"></script>

    <!-- Topbar Components -->
    <script src="js/components/shared/topbar/topbar.js"></script>
    <script src="js/components/shared/topbar/TopbarLoader.js"></script>

    <!-- Product Components -->
    <script src="js/components/products/ProductForm.js"></script>
    <script src="js/components/products/ProductTable.js"></script>
    <script src="js/components/products/ProductsContainer.js"></script>
    <script src="js/components/products/ProductsView.js"></script>

    <!-- Main Components -->
    <script src="js/components/products/ProductsPage.js"></script>
  </head>
  <body>
    <div id="dataviewer-root"></div>

    <script>
      // Initialize React DataViewer
      document.addEventListener("DOMContentLoaded", () => {
        const root = ReactDOM.createRoot(
          document.getElementById("dataviewer-root")
        );
        root.render(React.createElement(ProductsPage));
      });
    </script>
  </body>
</html>
